<div class="container my-5">
    <h1 class="mb-4 text-center text-primary">Students</h1>

    <div class="table-responsive shadow-lg rounded">
        <table class="table table-hover table-bordered text-center align-middle">
            <thead class="table-primary">
                <tr>
                    <th>Id</th>
                    <th>Student Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Department</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students">
                    <td>{{student.id}}</td>
                    <td>{{student.std}}</td> 
                    <td>{{student.name}}</td> 
                    <td>{{student.email}}</td>
                    <td>{{student.phone}}</td>
                    <td>{{student.department}}</td> 
                    <td>
                        <a [routerLink]="['/students', 'edit', student.id]" class="btn btn-outline-primary btn-sm rounded-pill">
                            View
                        </a>
                    </td>
                </tr> 
            </tbody>
        </table>
    </div>
    
    <p *ngIf="!students || students.length <= 0" class="text-center text-muted mt-4">No Students found</p>
</div>
